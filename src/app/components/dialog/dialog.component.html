<article class="popup-active" [hidden]="!config.show">
    <div class="popup-mask"></div>
    <section class="popup-box  popup-box-top">
        <div class="popup-title">
            <h3>{{config.title}}<i class="fhicon-popup-close" (click)="cancelCb()"></i></h3>
        </div>
        <div class="popup-con">
            <p class="text-warning">{{config.content}}</p>
        </div>
        <div class="popup-btn">
            <a href="javascript:;" (click)="cancelCb()">{{config.cancelText}}</a>
            <a href="javascript:;" (click)="okCb()">{{config.okText}}</a>
        </div>
    </section>
</article>
